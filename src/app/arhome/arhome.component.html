 <div class="container-fluid">
<div class="grid__wrapper">
  <igx-grid igxPreventDocumentScroll #grid1 [data]="data" [paging]="true" [perPage]="10" [width]="'100%'" [height]="'570px'" [rowSelectable]='false' [groupingExpressions]='expr'>   
      <igx-column field="Competency" header="Competency" width="10%" dataType="string" [groupable]="true" [resizable]="true" [sortable]="true" [filterable]="true">
      </igx-column>
      <igx-column field="InvoiceNo" header="InvoiceNo" width="10%" dataType="string" [groupable]="true" [resizable]="true" [sortable]="true" >
      </igx-column>
      <igx-column field="PersonName" header="PersonName" width="10%"  dataType="string" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="0- 30" header="0- 30" width="8%" dataType="number" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="31-60" header="31-60" width="8%"  dataType="number"  [formatter]="formatData" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="61-90" header="61-90" width="8%"  dataType="number" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="91-180" header="91-180" width="8%"  dataType="number" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="181-365" header="181-365" width="8%"  dataType="number" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="Above 365" header="Above 365" width="8%"  dataType="number" [groupable]="true" [resizable]="true">
      </igx-column>
      <igx-column field="total" header="total" width="10%" dataType="number" [groupable]="true" [resizable]="true" >
      </igx-column>
          <ng-template igxGroupByRow let-groupRow>
                  <div class="igx-group-label"> 
                      <igx-icon fontSet="material" class="igx-group-label__icon">group_work</igx-icon>
                      <span class="igx-group-label__column-name">
                      {{ groupRow.expression.fieldName }}:
                      </span>
                      <span class="igx-group-label__text">{{ isDate(groupRow.value) ? formatDate(groupRow.value) : groupRow.value }}</span>
                      <igx-badge [value]="groupRow.records.length" class='igx-group-label__count-badge'></igx-badge>
                      <!-- <span style ="color:#09f;"> Ordered in 2017:</span><span class="igx-badge__circle igx-badge__circle--default" >{{ calc2017(groupRow.records)}}</span> -->
                      <!-- <span style ="color:#09f;"> Total items with value:</span><span class="igx-badge__circle igx-badge__circle--default" > {{ groupRow.value }} are {{ SumofRecords(groupRow.records)}}</span> -->
                      <!-- <span>Total items with value: {{ groupRow.value }} are {{ groupRow.records.length }}</span> -->
                  </div>
              </ng-template>
  </igx-grid>
</div>
</div>
